<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">

        <div class="user-chat-box">
        </div>

        <div class="ai-chat-box">
            <img src="assets/avatars/ai.png" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                <p>Hi, I am Ai ChatBot. How can I help you?</p>
            </div>
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="assets/icons/img.svg" alt="">
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="submit"><img src="assets/icons/submit.svg" alt=""></button>
    </div>

    <!-- Use production config for GitHub Pages, dev config for local -->
    <script>
        // Check if running on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            // Load production config
            const script = document.createElement('script');
            script.src = 'config.production.js';
            document.head.appendChild(script);
        } else {
            // Load development config
            const envScript = document.createElement('script');
            envScript.src = 'env-loader.js';
            document.head.appendChild(envScript);
            
            const configScript = document.createElement('script');
            configScript.src = 'config.js';
            document.head.appendChild(configScript);
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
